<head>
    <meta charset="UTF-8">
    <title>Title </title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</head>
<body>
<!--Your content-->
<h1>Tal's RSS FEED</h1>
<select id="list-of-rss">

    <option value="wallstreetj">The Wall Street Journal</option>

        <thead>
            <tr>
                <th>
                    Headlines
                </th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
